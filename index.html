<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр мебели</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      margin: 0;
    }
    model-viewer {
      width: 100%;
      height: 70vh;
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Посмотрите мебель в вашей комнате</h1>

  <model-viewer 
    id="viewer"
    alt="Мебель"
    camera-controls
    auto-rotate
    shadow-intensity="1"
  >
  </model-viewer>

  <!-- Подключение Model Viewer -->
  <script type="module" src="https://unpkg.com/ @google/model-viewer/dist/model-viewer.min.js"></script>

  <script type="module">
    // Получаем имя модели из URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model');

    const viewer = document.getElementById("viewer");

    // Указываем путь к модели
    viewer.src = `https://192.168.8.100:443/uploads/3d/${modelName}`;
  </script>

</body>
</html>
