<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Просмотр мебели</title>
  <style>
    /* Сброс и базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .model-container {
      width: 100%;
      max-width: 700px;
      aspect-ratio: 1 / 1;
      background-color: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #999;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <!-- Контейнер с моделью -->
  <div class="model-container">
    <div class="loading">Загрузка модели...</div>
    <model-viewer 
      id="viewer"
      alt="Мебель"
      camera-controls
      auto-rotate
      shadow-intensity="1"
    >
    </model-viewer>
  </div>

  <!-- Подключение Model Viewer -->
  <script type="module" src="https://unpkg.com/ @google/model-viewer/dist/model-viewer.min.js"></script>

  <script type="module">
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model') || 'default.glb';

    const viewer = document.getElementById("viewer");
    viewer.src = `https://kemperim.github.io/ar-test/models/ ${modelName}`;

    // Скрываем индикатор загрузки после загрузки модели
    viewer.addEventListener('load', () => {
      document.querySelector('.loading').style.display = 'none';
    });

    viewer.addEventListener('error', (e) => {
      console.error("Ошибка загрузки модели:", e.detail);
      alert("Не удалось загрузить модель. Проверьте имя файла или доступность модели.");
    });
  </script>

</body>
</html>
